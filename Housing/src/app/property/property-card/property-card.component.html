<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="Property.Image" src="assets/images/{{Property.Image}}.jpg" class="card-img-top">
    <img *ngIf="!Property.Image" src="assets/images/house_default.jpg" class="card-img-top">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/property-detail/{{Property.Id}}" class="btn btn-primary"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{Property.Name}}</h1>
    <h2>{{Property.Type}}</h2>
    <h3>{{Property.Price}}</h3>
  </div>
</div>
